syntax = "proto3";
package caudex;
import "google/protobuf/any.proto";

message Vertex {
    string id = 1;
    string label = 2;    
    map<string, google.protobuf.Any> properties = 3;
    map<string, Edge> edges = 4;
    
}

message Edge {
    string id = 1;
    string relationshipType = 2;    
    map<string, google.protobuf.Any> properties = 3;
    Digraph isDirected = 4;
    float weight = 5;
}

enum Digraph {
    Directed = 0;
    Undirected = 1;
}