syntax = "proto3";
package keyvalue;

import  "google/protobuf/timestamp.proto";
import  "google/protobuf/any.proto";



message KeyValue {
    bytes key = 1;
    google.protobuf.Any value = 2;   
    google.protobuf.Timestamp timestamp = 3;
}

